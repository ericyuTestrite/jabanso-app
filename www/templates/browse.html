<ion-view view-title="Browse">
  <ion-content class="bg-stable">
    <div class="list card" ng-repeat="helper in helpers">
	  <div class="item item-avatar bg-positive">
	    <img src="{{helper.avatarImage}}">
	    <h2>{{helper.firstName}} {{helper.lastName}}</h2>
	    <p>{{helper.registrationDate}}</p>
	  </div>

	  <div class="item item-body">
	    <img class="full-image" src="{{helper.advertiseImg}}">
	    <p>
	      服務簡介: {{helper.serviceDesc}}
	    </p>
	    <p>
	      服務地址: {{helper.serviceGeo}}
	    </p>
	    <p>
	      <a href="#" class="subdued">Avg {{helper.starCount}} Star</a>
	      <a href="#" class="subdued">5 Comments</a>
	    </p>
	  </div>

	  <div class="item tabs tabs-secondary tabs-icon-left bg-positive">
	    <a class="tab-item" href="#">
	      <i class="icon ion-thumbsup"></i>
	      Like
	    </a>
	    <a class="tab-item" href="#">
	      <i class="icon ion-chatbox"></i>
	      Comment
	    </a>
	    <a class="tab-item" href="#">
	      <i class="icon ion-share"></i>
	      Share
	    </a>
	  </div>
   </div>
  </ion-content>
</ion-view>
